<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Which Ghibli Character Are You?</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">
  <div id="app" class="container">
    <h1 class="text-center mb-4" style="font-family: 'Luna';">Which Ghibli Character Are You?</h1>
    
    <!-- Checkbox Section -->
    <div class="row">
      <div class="col-md-4" v-for="trait in availableTraits" :key="trait">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" :id="trait" :value="trait" v-model="selectedTraits">
          <label class="form-check-label" :for="trait">{{ trait }}</label>
        </div>
      </div>
    </div>

    <!-- Button -->
    <div class="text-center mt-4">
      <button class="btn btn-primary" @click="findCharacter">Reveal My Character</button>
    </div>

    <!-- Result -->
    <div v-if="result" class="text-center mt-4">
      <h2>You are most like {{ result.name }}!</h2>
      <img :src="result.image" class="img-fluid character-img mt-3">
      <p class="mt-3">{{ result.description }}</p>
    </div>

    <!-- No Result -->
    <div v-else-if="noResult" class="alert alert-warning text-center mt-4">
      Hmm...Either you didn't select any traits or we couldn't find a match. Please try again.
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
